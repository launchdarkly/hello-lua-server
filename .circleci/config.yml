version: 2.1

orbs:
   win: circleci/windows@1.0.0

workflows:
  version: 2
  build_all:
    jobs:
      - build-test-linux
      - build-test-osx

jobs:
  build-test-linux:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Fetch System Dependencies
          command: apt-get update -y && apt-get install -y luajit libpcre3 libcurl4-openssl-dev lua-cjson
      - run:
          name: Run hello
          command: LD_LIBRARY_PATH=./linux luajit hello.lua
  build-test-osx:
    macos:
      xcode: "11.3.1"
    steps:
      - checkout
      - run:
          name: Fetch System Dependenciesu
          command: HOMEBREW_NO_AUTO_UPDATE=1 brew install pcre luajit luarocks-5.1
      - run:
          name: Install Lua Dependencies
          command: luarocks install lua-cjson
      - run:
          name: Run hello
          command: LD_LIBRARY_PATH=./osx luajit hello.lua
