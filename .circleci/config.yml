version: 2.1

workflows:
  version: 2
  build_all:
    jobs:
      - build-test-linux-51
      - build-test-linux-53
      - build-test-osx

jobs:
  build-test-linux-51:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Fetch System Dependencies
          command: apt-get update -y && apt-get install -y git curl luajit libpcre3 libcurl4-openssl-dev lua-cjson
      - run:
          name: Download SDK
          command: ./download.sh
      - run:
          name: Run hello
          command: LD_LIBRARY_PATH=./lib luajit hello.lua

  build-test-linux-53:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Fetch System Dependencies
          command: apt-get update -y && apt-get install -y git curl luajit libpcre3 libcurl4-openssl-dev lua5.3 luarocks lua5.3-dev
      - run:
          name: Download SDK
          command: ./download.sh
      - run:
          name: Install FFI lib
          command: |
            git clone https://github.com/facebook/luaffifb
            cd luaffifb
            luarocks install luaffi-scm-1.rockspec
      - run:
          name: Install JSON lib
          command: luarocks install lua-cjson 2.1.0-1
      - run:
          name: Run hello
          command: LD_LIBRARY_PATH=./lib lua5.3 hello.lua

  build-test-osx:
    macos:
      xcode: "11.3.1"
    steps:
      - checkout
      - run:
          name: Fetch System Dependenciesu
          command: HOMEBREW_NO_AUTO_UPDATE=1 brew install pcre luarocks
      - run:
          name: Install Lua Dependencies
          command: luarocks install --lua-version=5.1 lua-cjson && luarocks install --lua-version=5.1 --server=https://luarocks.org/dev luaffi
      - run:
          name: Download SDK
          command: ./download.sh
      - run:
          name: Run hello
          command: |
            eval $(luarocks path --lua-version=5.1)
            LD_LIBRARY_PATH=./lib lua5.1 hello.lua
